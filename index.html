<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB問診票</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">日付</p>
        <input type="date" name="birthday">
       
        <p class="mt-3">名前(全角)</p>
        <div>
            <input class="form-control w-50 mt-1" name="name" required>
        </div>
        <p class="mt-3">稼働内容</p>
        <div>
        <input class="form-control w-50 mt-1" name="work" required>
        </div>
        <p class="mt-3">開始時刻</p>
        <input type="time" name="times">

        <p class="mt-3">終了時刻</p>
        <input type="time" name="times">
        
        <p class="mt-3">備考欄</p>
        <div>
            <input class="form-control w-50 mt-1" name="hatunetu" required>
        </div>
        <input type="submit" class="mt-4 btn-primary btn-lg" value="送信">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657313644-O24pVWNe";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const name    = $('input[name="birthday"]').val();
                const bangou = $('input[name="bangou"]').val();
                const shushoujou  = $('input[name="shushoujou"]').val();
                const keika  = $('input[name="keika"]').val();
                const hatunetu = $('input[name="hatunetu"]').val();
                const msg = `${name}\n${bangou}\n${shushoujou}\n${keika}\n${hatunetu}`;
                sendText(msg);
                return false;
            });
        });
    </script>
</body>
</html>
